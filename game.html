<!DOCTYPE html>
<html>
    <head>
        <!--Set the viewport meta tag to use the device width on mobile devices, instead of virtual device width.-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Set the page title-->
        <title>Hollywood Quiz</title>

        <!--Adding remixicon classes from CDN (see https://github.com/Remix-Design/remixicon#cdn)-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--Adding Google Fonts from CDN-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Titan+One&display=swap" rel="stylesheet">

        <!--Importing our stylesheets-->
        <link href="styles/common.css" rel="stylesheet">
        <link href="styles/game.css" rel="stylesheet">

        <!--Importing our scripts-->
        <script src="js/game.js"></script>
    </head>
    <body>
        <div id="background"></div>
        <div id="main_container">
            <nav id="nav_container">
                <div id="nav_button_container">
                    <a href="index.html"><i class="ri-home-2-line"></i></a>
                </div>
                <h5 id="level_heading">Level 1</h5>
                <div id="lives_container">
                    <i class="ri-heart-3-fill"></i>
                    <i class="ri-heart-3-fill"></i>
                    <i class="ri-heart-3-fill"></i>
                </div>
            </nav>
            <div id="quiz_container">
                <p id="question_text">What name did Tom Hanks give to his volleyball companion in the film `Cast Away`?</p>
                <img id="question_clue_image" src="https://media.tenor.com/images/7b429cea4d34e9527f6fd2554c0dfad8/tenor.gif">
                <div id="answer_button_container">
                    <button class="answer_button">Wilson</button>
                    <button class="answer_button">Friday</button>
                    <button class="answer_button">Jones</button>
                    <button class="answer_button">Billy</button>
                </div>
            </div>
            <!--Adding an empty div to create 3 flex children inside #main_container and move #quiz_container towards the center-->
            <div></div>
        </div>
    </body>
</html>

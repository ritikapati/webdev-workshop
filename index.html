<!DOCTYPE html>
<html>
    <head>
        <!--Set the viewport meta tag to use the device width on mobile devices, instead of virtual device width.-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Set the page title-->
        <title>Hollywood Quiz</title>
        
        <!--Adding remixicon classes from CDN (see https://github.com/Remix-Design/remixicon#cdn)-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--Adding Google Fonts from CDN-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Titan+One&display=swap" rel="stylesheet">

        <!--Importing our stylesheets-->
        <link href="styles/common.css" rel="stylesheet">
        <link href="styles/index.css" rel="stylesheet">
    </head>
    <body>
        <!--Moving background to separate div as the main_container div has been resized for desktop-->
        <div id="background"></div>
        <div id="main_container">
            <h1>Hollywood Quiz</h1>
            <div id="play_button_container">
                <a href="game.html"><i class="ri-play-circle-fill ri-3x"></i></a>
                <h2>PLAY</h2>
            </div>
            <!--Adding an empty div to create 3 flex children inside #main_container and move #play_button_container towards the center-->
            <div></div>
        </div>
    </body>
</html>
